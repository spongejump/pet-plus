<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concave Right Isosceles Triangle with Circular Arc</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .triangle {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #3498db;
            clip-path: polygon(0 0, 300px 300px, 0 300px);
        }

        .circle-mask {
            position: absolute;
            width: 424.26px; /* 300 * âˆš2 for the hypotenuse length */
            height: 424.26px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangle"></div>
        <div class="circle-mask"></div>
    </div>
</body>
</html>
