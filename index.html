<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concave Right Isosceles Triangle with Circular Arc</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .triangle {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: #3498db;
            clip-path: polygon(0 0, 300px 300px, 0 300px);
        }

        .circle-mask {
            position: absolute;
            width: 424.26px; /* 300 * âˆš2 for the hypotenuse length */
            height: 424.26px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .red-polygon {
            width: 200px;
            height: 200px;
            background-color: red;
            clip-path: ellipse(130px 140px at 10% 20%);
        }

        .black-polygon {
            width: 200px;
            height: 200px;
            background-color: black;
            clip-path: path("M 10 0 Q 0 0 0 10 L 0 90 Q 0 100 10 100 L 90 100 Q 100 100 100 90 L 100 60 Q 100 50 90 50 L 60 50 Q 50 50 50 40 L 50 10 Q 50 0 40 0 Z");
        }

        /* Original version for comparison */
        .black-polygon-original {
            width: 200px;
            height: 200px;
            background-color: black;
            clip-path: polygon(0% 0%, 50% 0%, 50% 50%, 100% 50%, 100% 100%, 0% 100%);
        }

        /* Alternative method using path() for smoother corners */
        .black-polygon-smooth {
            width: 200px;
            height: 200px;
            background-color: black;
            clip-path: path('M 0 20 C 0 8.954 8.954 0 20 0 H 50 V 50 H 100 V 80 C 100 91.046 91.046 100 80 100 H 20 C 8.954 100 0 91.046 0 80 V 20');
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangle"></div>
        <div class="circle-mask"></div>
    </div>

    <div class="red-polygon"></div>
    <div class="black-polygon"></div>
    <div class="black-polygon-original"></div>
    <div class="black-polygon-smooth"></div>
</body>
</html>
